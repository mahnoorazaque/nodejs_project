name: CI - Install, Lint, and Test Node.js App

on:  
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint  

      - name: Run tests
        run: npm test  
